services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      serendipity_db:
        condition: service_healthy
    networks:
      - serendipity_network

  serendipity_db:
    image: postgres:18
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - serendipity_network

volumes:
  pgdata:

networks:
  serendipity_network:
    driver: bridge
